<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Chart App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <a href="../../index.html">Back</a>
    <div class="container">
        <h1 class="daigram__title">Title</h1>
        <div class="diagram">
            <canvas id="myChart"></canvas>
        </div>
        <div class="diagram__menu">
            <form>
                <input class="minMaxAgeStat" type="button" value="Age">
                <input class="maleStat" type="button" value="Male">
                <input class="sameNameStat" type="button" value="Name">
                <input class="surNameLengthStat" type="button" value="Surname">
                <input class="birthYearStat" type="button" value="Year of Birth">
            </form>
        </div>    
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="main.js"></script>
</body>
</html>
